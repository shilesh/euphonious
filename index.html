<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Euphonious</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>

        <div class="container">
            <h1> Scale from notes </h1>

            <div class="scale_from_root_note">
                <!-- Dropdown with alphabets -->
                <label for="alphabetDropdown">Choose a root note:</label>
                <select id="alphabetDropdown" onchange="handleDropdownChange()">
                    <option value="">Select</option>
                </select>

                <!-- Two radio buttons with mutually exclusive selection -->
                <div>
                    <p>Select one:</p>
                    <input type="radio" id="option_major" name="option" value="major" checked>
                    <label for="option_major">Major</label>
                    <input type="radio" id="option_minor" name="option" value="minor">
                    <label for="option_minor">Minor</label>
                </div>
            </div>

            <!-- Text box and button -->
            <div class="scale_from_notes">
                <label for="inputText">Enter notes (Comma separated):</label>
                <input type="text" id="notes_4_scale">
                <button onclick="displayResult()">Show Result</button>
            </div>

            <!-- Div to show the result -->
            <div id="result" class="result"></div>
        </div>

    <script src="./js/events.js"></script>
    </body>
</html>
